<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Coder Text Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button onclick="toggleRecording()">Toggle Recording</button>
    <meter id="soundlevel" value="0" min="0" high="0.02" max="0.05"></meter>
    <button onclick="setThreshold()">Set Threshold</button>
    <input type="text" id="filename" placeholder="Enter filename to load"/>
    <button onclick="loadFile()">Load</button>
    <button onclick="saveFile()">Save</button>
    <textarea id="text"></textarea><br/>
    <div id="status">Press Escape to begin.</div>
    <script src="main.js"></script>
</body>
</html>
